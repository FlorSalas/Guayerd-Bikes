    <div class="bg">
        <section class="container">
            <h3 class="titulo__contacto">Contacto</h3>
            <form class="formulario" action="#">
                <fieldset>
                    <legend>Contactanos llenando todos los campos</legend>
                    <div class="contenedor_campos">
                        <div class="campo">
                            <label class="campo__label" for="nombre">Nombre:</label>
                            <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="email">Email:</label>
                            <input class="campo__field" type="email" placeholder="Email" id="email">
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="tema">Tema:</label>
                            <select name="tema" class="campo__field">
                                <option disabled selected>--Seleccione--</option>
                                <option value="venta">Venta</option>
                                <option value="trabajo">Trabajo</option>
                                <option value="Reparacion">Reparacion</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label class="campo__label" for="mensaje">Mensaje:</label>
                            <textarea class="campo__tabla" name="mensaje" id="mensaje" cols="30" rows="10"
                                placeholder="Escriba su mensaje"></textarea>
                        </div>
                        <div class="enviar">
                            <input type="submit" value="Enviar" class="boton">
                        </div>
                        <!--fin contenedor de los campos-->
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="container ubicacion">
            <h4 class="ubicacion__titulo">Ubicación</h4>

                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
